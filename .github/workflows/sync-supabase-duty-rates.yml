name: Sync Supabase Duty Rates

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"

jobs:
  sync-duty-rates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run duty rate sync
        env:
          WOVE_CLIENT_ID: ${{ secrets.WOVE_CLIENT_ID }}
          WOVE_CLIENT_SECRET: ${{ secrets.WOVE_CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RESET_EXISTING: "true"
          WOVE_REQUEST_DELAY_MS: "300"
          WOVE_MAX_RETRIES: "6"
          WOVE_RETRY_BASE_MS: "1500"
          WOVE_RETRY_JITTER_MS: "400"
        run: node scripts/populate_us_rates.js
